<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Learning System</title>

    <!-- External CSS & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="images/e-learning.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="style/admin.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1>E-Learning</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="showcourse.html">Courses</a></li>
                <li><button id="logout-btn" onclick="logout()">Log out</button></li>
            </ul>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="container py-5">
        <div class="text-center">
            <h1 class="mb-5">E-Learning System</h1>
        </div>

        <!-- Two Images per Row -->
        <div class="row g-4">
            <div class="col-md-6">
                <a href="categry.html">
                    <div class="content-box">
                        <img src="images/cat.jpeg" alt="Categories" class="img-fluid">
                        <div class="content-info">Categories</div>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="showcourse.html">
                    <div class="content-box">
                        <img src="images/course.jpg" alt="Courses" class="img-fluid">
                        <div class="content-info">Courses</div>
                    </div>
                </a>
            </div>
        </div>

        <div class="row g-4 mt-2">
            <div class="col-md-6">
                <a href="insertcourse.html">
                    <div class="content-box">
                        <img src="images/insert.jpeg" alt="Insert Course" class="img-fluid">
                        <div class="content-info">Insert Course</div>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="student.html">
                    <div class="content-box">
                        <img src="images/std.jpeg" alt="Students" class="img-fluid">
                        <div class="content-info">Students</div>
                    </div>
                </a>
            </div>
        </div>

        <div class="row g-4 mt-2">
            <div class="col-md-6 offset-md-3">
                <a href="acceptEnroll.html">
                    <div class="content-box">
                        <img src="images/enroll.png" alt="Enroll" class="img-fluid">
                        <div class="content-info">Enroll</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- About Section -->
    <section id="about" class="about">
        <h2>About Us</h2>
        <p>We are a leading e-learning platform dedicated to providing high-quality courses to help you achieve your goals.</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 M.A.M.A. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
<script>
    function logout() {
        window.location.href = "form.html";
        localStorage.removeItem("userToken");
    }
</script>

</html>
