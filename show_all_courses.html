<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="icon" href="images/e-learning.jpeg" type="image/x-icon" />
    <title>E-Learning System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }
        /* Header */
        
        header {
            background: gray;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header .logo h1 {
            margin: 0;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            text-align: center;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        
        .content-box {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: 450px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            justify-content: space-between;
        }
        
        .content-box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .content-box img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        
        .content-info {
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0 0 10px 10px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        /* About & Contact */
        
        .about,
        .contact {
            text-align: center;
            padding: 50px 20px;
        }
        
        .contact form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            gap: 10px;
        }
        
        .contact .btn {
            background: #0073e6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Footer */
        
        footer {
            background: gray;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <h1>E-Learning</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="show_all_courses.html">Courses</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container py-5">
        <div class="text-center">
            <h1 class="mb-5">E-Learning System</h1>
        </div>

        <div class="row g-4" id="courses-container">
            <!-- Courses will be loaded here dynamically -->
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 M.A.M.A All rights reserved.</p>
    </footer>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="script/stdcourse.js"></script>

</html>
