<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="icon" href="images/e-learning.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="style/videos.css">
    <title>Course Details</title>
</head>

<body>
    <div class="container">
        <h1 id="courseTitle"></h1>
        <img id="courseImage" alt="Course Image">
        <p><strong>Instructor:</strong> <span id="courseInstructor"></span></p>
        <p><strong>Price:</strong> <span id="coursePrice"></span></p>
        <p><strong>Duration:</strong> <span id="courseDuration"></span></p>
        <p><strong>Description:</strong> <span id="courseDescription"></span></p>

        <h3>Course Content:</h3>
        <div id="videoContainer"></div>
        <br>
        <div id="myDiv"></div>


        <div id="feedbackSection">
            <h3>Leave Your Feedback</h3>
            <textarea id="feedbackText" placeholder="Write your feedback here..." rows="4"></textarea>
            <div id="starRating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <button id="submitFeedback">Submit Feedback</button>
            <div style="float: right;">
                <button id="showFeedback">View Feedback</button>

            </div>
        </div>


        <div style="text-align: center;">
            <button id="goBackButton">Go Back</button>
        </div>


    </div>

    <script type="module" src="script/videos.js"></script>
</body>

</html>
